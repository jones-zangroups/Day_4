<!--Continuing from 8a, let's say we want to increase the price by 500 cents. use dot notation to increse the price, and display the updated object in the console.-->


<!DOCTYPE html>
<html>
  <head>
    <title>Day_4</title>
  </head>

  <body>
    <script>
      const product = {
       name: 'basketball',
       price: 2095
     }
     console.log(product);

     product.price += 500;
     console.log(product);
   </script>
  </body>
  
</html>
