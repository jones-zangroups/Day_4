<!-- Create a function 'isSameProduct(product1, product2)', which returns true if 2 products have the same values inside ('name'and 'price'). If not, return false. Create 2 products and try out the fuction. -->

<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function isSameProduct(product1, product2) {
        if (
          product1.name === product2.name &&
          product1.price === product2.price
        ) {
          return true;
        } else {
          return false;
        }
      }

  

      const product1 = {
        name: 'mobile',
        price: 30000
      };

      const product2 = {
        name: 'charger',
        price: 2000
      };

      const product3 = {
        name: 'mobile',
        price: 30000
      };

      console.log(isSameProduct(product1, product2));
      console.log(isSameProduct(product1, product3));
    </script>
  </body>
</html>
